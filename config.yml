baseURL: https://blog.stoneztao.com/
languageCode: en-us
title: Stone's Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-NJ9BHX42F3

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Stone's Blog!
  description: "Stone Tao's blog on AI, RL, and what he's working on."
  keywords: [AI, Reinforcement Learning, Blog, Robotics]
  author: Stone Tao
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/logo512.png"
    favicon16x16: "/logo512.png"
    favicon32x32: "/logo512.png"
    apple_touch_icon: "/logo512.png"
    safari_pinned_tab: "/logo512.png"

  label:
    text: "Stone's Blog"
    icon: "/logo512.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Stone's Blog!
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "ðŸŒŠ Blog!"
    Content: I mostly blog about AI, Reinforcement Learning, and AI competitions. Sometimes there's some art or movies/tv shows thrown in the mix. To be updated on when I make new blog posts, follow me on twitter! Other than this blog, I'm a rising senior at UCSD doing research in RL and Robotics, and I also run the Lux AI Challenge.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/Stone_Tao"
    - name: github
      url: "https://github.com/StoneT2000"
    - name: other
      url: "https://scholar.google.com/citations?user=GAMO0EwAAAAJ&hl=en"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/stonet2000/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/StoneT2000/blog/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 1
    # - identifier: categories
    #   name: categories
    #   url: /categories/
    #   weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: Home
      name: Main Page
      url: https://stoneztao.com
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON 